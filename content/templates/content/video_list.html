{% extends 'content/base.html' %}
{% block title %}Uploaded Videos{% endblock %}

{% block content %}
<h2>Uploaded Videos</h2>
<div class="row">
    {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <video width="100%" controls>
                    <source src="{{ video.file.url }}" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <a href="{% url 'video_detail' video.id %}" class="btn btn-custom">Watch</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
