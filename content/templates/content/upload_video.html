{% extends 'content/base.html' %}
{% block title %}Upload Video{% endblock %}

{% block content %}
<h2>Upload a Video</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom">Upload</button>
</form>
{% endblock %}
