{% extends 'content/base.html' %}

{% block content %}
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .question-list {
            list-style-type: none;
            padding: 0;
        }

        .question-item {
            font-size: 18px;
            font-weight: bold;
            color: black; /* Question text color */
            padding: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .question-number {
            font-weight: bold;
            font-size: 18px;
            color: #007bff; /* Blue numbering */
            margin-right: 10px;
        }

        .no-questions {
            font-size: 18px;
            color: gray;
            text-align: center;
            padding: 20px;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>

    <div class="container">
        <h2>Questions</h2>

        {% if questions %}
            <ul class="question-list">
                {% for question in questions %}
                    <li class="question-item">
                        <span class="question-number">{{ forloop.counter }}.</span>
                        {{ question }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-questions">No questions available.</p>
        {% endif %}

        <!-- Back to Dashboard Button -->
        <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
    </div>
{% endblock %}
