{% extends 'content/base.html' %}

{% block content %}
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        video {
            width: 100%;
            max-height: 450px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>

    <div class="video-container">
        <h2>{{ video.title }}</h2>

        <video controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p class="description">{{ video.description }}</p>

        <a href="{% url 'video_list' %}" class="back-button">Back to Videos</a>
    </div>
{% endblock %}
